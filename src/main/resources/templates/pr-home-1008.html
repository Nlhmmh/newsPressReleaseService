<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<!-- Nay -->

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="icon" th:href="@{/img/favicon.png}" type="image/png">
  <title>センスプレスリリース</title>
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="/css/bootstrap.css">
  <link rel="stylesheet" href="/css/themify-icons.css">
  <link rel="stylesheet" href="/css/flaticon.css">
  <link rel="stylesheet" href="/vendors/fontawesome/css/all.min.css">
  <link rel="stylesheet" href="/vendors/animate-css/animate.css">
  <link rel="stylesheet" href="/vendors/popup/magnific-popup.css">
  <!-- main CSS -->
  <link rel="stylesheet" href="/css/style.css">
  <link rel="stylesheet" href="/css/responsive.css">
  <link rel="stylesheet" href="/css/mystyle.css">
  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="/js/jquery-2.2.4.min.js"></script>
  <script src="/js/popper.js"></script>
  <script src="/js/bootstrap.min.js"></script>
  <script src="/js/stellar.js"></script>
  <script src="/vendors/popup/jquery.magnific-popup.min.js"></script>
  <script src="/js/jquery.ajaxchimp.min.js"></script>
  <script src="/js/waypoints.min.js"></script>
  <script src="/js/mail-script.js"></script>
  <script src="/js/contact.js"></script>
  <script src="/js/jquery.form.js"></script>
  <script src="/js/jquery.validate.min.js"></script>
  <script src="/js/mail-script.js"></script>
  <script src="/js/theme.js"></script>
  
  <script>
    // ランキング一覧にいま話題のプレスリリースを表示する
    function getRankingImaWadai() {
      $('.my-ranking-nav > div').removeClass('active');
      $('.ranking1').addClass('active');
      $.ajax({
        type: "GET",
        url: "/ranking/now",
      })
        .then(function (data) {
          console.log("imawadai");
          $("#ranking").load("/ranking/now");
        });
    };
    // ランキング一覧に今日のランキングのプレスリリースを表示する
    function getRankingKyou() {
      $('.my-ranking-nav > div').removeClass('active');
      $('.ranking2').addClass('active');
      $.ajax({
        type: "GET",
        url: "/ranking/today",
      })
        .then(function (data) {
          console.log("kyou");
          $("#ranking").load("/ranking/today");
        });
    };
    // ランキング一覧に今週のランキングのプレスリリースを表示する
    function getRankingKonShuu() {
      $('.my-ranking-nav > div').removeClass('active');
      $('.ranking3').addClass('active');
      $.ajax({
        type: "GET",
        url: "/ranking/thisweek",
      })
        .then(function (data) {
          console.log("konshuu");
          $("#ranking").load("/ranking/thisweek");
        });
    };
    // ランキング一覧に今月のランキングのプレスリリースを表示する
    function getRankingKonGatsu() {
      $('.my-ranking-nav > div').removeClass('active');
      $('.ranking4').addClass('active');
      $.ajax({
        type: "GET",
        url: "/ranking/thismonth",
      })
        .then(function (data) {
          console.log("kongatsu");
          $("#ranking").load("/ranking/thismonth");
        });
    };
  </script>
  
</head>

<body>

  <!-- 共通フッダ -->
  <div th:insert="pr-home-1002.html :: header"></div>

  <!-- ボディ -->
  <div class="container">

    <!-- ランキングタグ -->
    <div class="row nav my-ranking-nav my-3">
      <div class="ranking1 my-div p-1 py-3 col-3 active" style="border: 1px solid; text-align: center;">
        <a href="#" onclick="getRankingImaWadai()">いま話題</a>
      </div>
      <div class="ranking2 my-div p-1 py-3 col-3" style="border: 1px solid; text-align: center;">
        <a href="#" onclick="getRankingKyou()">今日のランキング</a>
      </div>
      <div class="ranking3 my-div p-1 py-3 col-3" style="border: 1px solid; text-align: center;">
        <a href="#" onclick="getRankingKonShuu()">今週のランキング</a>
      </div>
      <div class="ranking4 my-div p-1 py-3 col-3" style="border: 1px solid; text-align: center;">
        <a href="#" onclick="getRankingKonGatsu()">今月のランキング</a>
      </div>
    </div>

    <!-- ランキング一覧 -->
    <div class="my-pr-a-tag mb-4 pl-4">
      <div id="ranking" th:insert="pr-home-1008-ranking.html :: ranking"> </div>
    </div>

  </div>

  <!-- 共通ヘッダ -->
  <div th:insert="pr-home-1003.html :: footer"></div>

</body>

</html>
