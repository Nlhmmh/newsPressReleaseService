<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<!-- Myint -->

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="icon" href="img/favicon.png" type="image/png">
    <title>料金プラン変更</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="/css/bootstrap.css">
    <link rel="stylesheet" href="/css/themify-icons.css">
    <link rel="stylesheet" href="/css/flaticon.css">
    <link rel="stylesheet" href="/vendors/fontawesome/css/all.min.css">
    <link rel="stylesheet" href="/vendors/animate-css/animate.css">
    <link rel="stylesheet" href="/vendors/popup/magnific-popup.css">
    <!-- main CSS -->
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="/css/responsive.css">
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="/js/jquery-2.2.4.min.js"></script>
    <script src="/js/popper.js"></script>
    <script src="/js/bootstrap.min.js"></script>
    <script src="/js/stellar.js"></script>
    <script src="/vendors/popup/jquery.magnific-popup.min.js"></script>
    <script src="/js/jquery.ajaxchimp.min.js"></script>
    <script src="/js/waypoints.min.js"></script>
    <script src="/js/mail-script.js"></script>
    <script src="/js/contact.js"></script>
    <script src="/js/jquery.form.js"></script>
    <script src="/js/jquery.validate.min.js"></script>
    <script src="/js/mail-script.js"></script>
    <script src="/js/theme.js"></script>
    <style>
        .my-company-nav {
            background-color: lightgray;
        }

        .my-company-nav div {
            width: 150px;
        }

        .my-company-nav a {
            text-decoration: none;
            color: black;
        }

        .my-company-nav .active {
            text-decoration: none;
            color: blue;
        }
    </style>

	<script type="text/javascript">
	    $("#sideContent").click( function () {
	        reset_display();
	        var sideMenu = document.getElementById("sideMenu");
	        var sideContent = document.getElementById("sideContent");
	        var sideWrapper = document.getElementById("sidebar-wrapper");
	        sideWrapper.classList.remove("col-6");
	        sideMenu.classList.remove("col-2");
	        sideContent.classList.remove("col-9");
	        sideMenu.classList.add("col-1");
	        sideContent.classList.add("col-11");
	        sideWrapper.classList.add("col-12");
	    });
	</script>
</head>

<body>
    <div class="row">

        <!-- 共通左側メニュー -->
        <!-- <div class="col-1 p-0" style="background-color: lightgrey; lightgrey; border: 1px solid;" id="sideMenu"
      th:insert="pr-company-1043.html :: companySideMenu"></div> -->

        <div class="col-11 p-3" id="sideContent">

            <!-- 初期表示 -->
            <div class="mb-5">
                <h3>設定</h3>
            </div>

            <div class="row border my-company-nav pl-5">
                <div class="ml-3 py-3"><a href="/company/info">企業情報</a></div>
                <div class="py-3"><a href="/company/user_info">ユーザー情報</a></div>
                <div class="py-3"><a href="/company/service_plan" class="active">料金プラン</a></div>
            </div>

            <br>

            <div class="row mb-3">

                <div class="col-10">

                    <div class="text-center mb-5">
                        <span style="font-size: x-large;"><strong>料金プラン変更</strong></span>
                    </div>

                    <form th:action="@{/company/service_plan_change/confirm}" method="post" th:object="${planInfo}">

                        <div class="row">
                            <div class="col-2">
                                <label style="font-weight: bold;">プラン名</label>
                            </div>
                            <div class="col-10">
                                <span th:text="*{planName}">プラン名</span>
                            </div>
                        </div>

                        <br>

                        <div class="row">
                            <div class="col-2">
                                <label style="font-weight: bold;">プラン料金</label>
                            </div>
                            <div class="col-10">
                                ￥<span th:text="*{planPrice}"></span>0000
                            </div>
                        </div>

                        <br>

                        <div class="row">
                            <div class="col-2">
                                <label style="font-weight: bold;">契約期間</label>
                            </div>
                            <div class="col-10">
                                <span th:text="*{contractPeriod}"></span>
                            </div>
                        </div>

                        <br>

                        <input type="checkbox" th:value="*{id}" th:field="*{id}" hidden>
                        <input type="checkbox" th:value="*{planName}" th:field="*{planName}" hidden>
                        <input type="checkbox" th:value="*{planSubTitle}" th:field="*{planSubTitle}" hidden>
                        <input type="checkbox" th:value="*{serviceUnit}" th:field="*{serviceUnit}" hidden>
                        <input type="checkbox" th:value="*{deliverCount}" th:field="*{deliverCount}" hidden>
                        <input type="checkbox" th:value="*{unlimitedDeliverFlag}" th:field="*{unlimitedDeliverFlag}"
                            hidden>
                        <input type="checkbox" th:value="*{planPrice}" th:field="*{planPrice}" hidden>

                        <div class="form-group row">
                            <div class="ml-3 mr-3 mt-1">
                                <input type="checkbox" style="width: 20px; height: 20px; border-radius: 10px;"
                                    id="autoUpdatePlan" name="autoUpdatePlan" th:field="*{autoUpdatePlan}">
                            </div>
                            <label>契約自動更新する</label>
                        </div>

                        <br>

                        <div class="form-group">
                            <h4>プラン詳細</h4>
                            <div class="ml-4" th:if="${planInfo.unlimitedDeliverFlag == '1'}">配信回数無制限</div>
                            <div class="ml-4" th:if="${planInfo.unlimitedDeliverFlag == '0'}">
                                <strong><span style="font-size: x-large;"
                                        th:text="*{deliverCount}"></span></strong>&nbsp;配信回数
                            </div>
                            <br>
                            <button class="btn" style="background-color: gray; color: white;"
                                onclick="history.back();">戻る</button>
                            <button type="submit" class="btn btn-primary">確認</button>
                        </div>

                    </form>

                </div>

            </div>
        </div>

    </div>
</body>

</html>
