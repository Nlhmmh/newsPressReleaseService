<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<!-- Myint -->

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="icon" href="img/favicon.png" type="image/png">
  <title>センスプレスリリース</title>
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="/css/bootstrap.css">
  <link rel="stylesheet" href="/css/themify-icons.css">
  <link rel="stylesheet" href="/css/flaticon.css">
  <link rel="stylesheet" href="/vendors/fontawesome/css/all.min.css">
  <link rel="stylesheet" href="/vendors/animate-css/animate.css">
  <link rel="stylesheet" href="/vendors/popup/magnific-popup.css">
  <!-- main CSS -->
  <link rel="stylesheet" href="/css/style.css">
  <link rel="stylesheet" href="/css/responsive.css">
  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="/js/jquery-2.2.4.min.js"></script>
  <script src="/js/popper.js"></script>
  <script src="/js/bootstrap.min.js"></script>
  <script src="/js/stellar.js"></script>
  <script src="/vendors/popup/jquery.magnific-popup.min.js"></script>
  <script src="/js/jquery.ajaxchimp.min.js"></script>
  <script src="/js/waypoints.min.js"></script>
  <script src="/js/mail-script.js"></script>
  <script src="/js/contact.js"></script>
  <script src="/js/jquery.form.js"></script>
  <script src="/js/jquery.validate.min.js"></script>
  <script src="/js/mail-script.js"></script>
  <script src="/js/theme.js"></script>
</head>

<body>
  <div th:fragment="header" class="my-header">
    <div class="container pt-2">

      <!-- ロゴ行 -->
      <div class="row ">
        <div class="col-4">
          <nav class="navbar navbar-expand-lg">
            <a class="navbar-brand" href="/">
              <img th:src="@{/img/favicon.png}" alt="No Image">
            </a>
            <span style="font-size: smaller;">プレスリリース・ニュースリリース配信サービス</span>
          </nav>
        </div>
        <div class="col-7 d-flex justify-content-end">
          <nav class="navbar navbar-expand-lg">
            <ul class="navbar-nav mr-auto">
              <li class="nav-item"><a class="nav-link" href="/regist/comp">プレスリリース受信</a></li>
              <li class="nav-item"><a class="nav-link" href="/regist/media">配信を依頼</a></li>
              <li class="nav-item"><a class="nav-link" id="loginPopup" href="#" data-toggle="modal"
                  data-target="#mymodal">ログイン</a></li>
            </ul>
            <form class="form-inline my-2 my-lg-0">
              <input class="form-control mr-sm-2" type="search" placeholder="キーワード" aria-label="Search">
              <button class="btn my-2 my-sm-0" type="submit">検索</button>
            </form>
          </nav>
        </div>
      </div>

      <div class="modal fade" id="mymodal">
        <div class="modal-dialog" style="width: 400px;">
          <div class="modal-content" style="color: black; border-radius: 20px; background-color: beige;">

            <!-- ポップアップクロス -->
            <div class="m-0 p-0 pr-2 pt-3">
              <button class="close" style="width: 50px; height: 50px;" data-dismiss="modal">&times;</button>
            </div>

            <!-- ポップアップボディ -->
            <div class="modal-body px-5 pt-0">
              <div style="text-align: center;">
                <h1>ログイン</h1>
              </div>

              <!-- 企業 -->
              <div class="my-3 py-2 bg-white p-0 m-0" style="border: 1px solid; text-align: center;">
                <p>
                  <span style="font-size: larger;"><strong>配信</strong></span>
                  <span style="font-size: small;">企業・事業主のお客様</span>
                </p>
                <a class="button" href="/login/comp">企業・事業主ユーザーで<br>ログインする</a><br>
                <div class="d-flex justify-content-end pr-2">
                  <a style="color: rgb(119, 189, 212); font-size: small;" href="/regist/comp">お申し込みはこちら</a>
                </div>
              </div>

              <!-- メディア・個人 -->
              <div class="my-3 py-2 bg-white" style="border: 1px solid; text-align: center;">
                <p>
                  <span style="font-size: larger;"><strong>受信</strong></span>
                  <span style="font-size: small;">メディア・個人のお客様</span>
                </p>
                <a class="button" href="/login/receiver">メディア・個人ユーザーで<br>ログインする</a><br>
                <div class="d-flex justify-content-end pr-2">
                  <a style="color: rgb(119, 189, 212); font-size: small;" href="/regist/media">新規登録はこちら</a>
                </div>
              </div>
            </div>

          </div>
        </div>
      </div>

      <!-- カテゴリ行 -->
      <div class="row px-5" style="text-align: center; font-size: smaller;">
        <nav class="navbar navbar-expand-lg">
          <ul class="navbar-nav mr-auto">
            <li><a class="nav-item nav-link" href="/">総合 | </a></li>
            <li><a class="nav-item nav-link" href="/ranking">ランキング | </a></li>
            <li><a class="nav-item nav-link" href="/press_release_list/technology/">テクノロジー | </a></li>
            <li><a class="nav-item nav-link" href="/press_release_list/mobile/">モバイル | </a></li>
            <li><a class="nav-item nav-link" href="/press_release_list/app/">アプリ | </a></li>
            <li><a class="nav-item nav-link" href="/press_release_list/entertainment/">エンタメ | </a></li>
            <li><a class="nav-item nav-link" href="/press_release_list/beauty/">ビューティー | </a></li>
            <li><a class="nav-item nav-link" href="/press_release_list/fashion/">ファッション | </a></li>
            <li><a class="nav-item nav-link" href="/press_release_list/lifestyle/">ライフスタイル | </a></li>
            <li><a class="nav-item nav-link" href="/press_release_list/business/">ビジネス | </a></li>
            <li><a class="nav-item nav-link" href="/press_release_list/gourmet/">グルメ | </a></li>
            <li><a class="nav-item nav-link" href="/press_release_list/sports/">スポーツ</a></li>
          </ul>
        </nav>
      </div>

    </div>
  </div>
</body>

</html>
