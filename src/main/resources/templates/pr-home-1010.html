<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<!-- 山内、ミィン -->

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="icon" th:href="@{img/favicon.png}" type="image/png">
    <title>センスプレスリリース</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="/css/bootstrap.css">
    <link rel="stylesheet" href="/css/themify-icons.css">
    <link rel="stylesheet" href="/css/flaticon.css">
    <link rel="stylesheet" href="/vendors/fontawesome/css/all.min.css">
    <link rel="stylesheet" href="/vendors/animate-css/animate.css">
    <link rel="stylesheet" href="/vendors/popup/magnific-popup.css">
    <!-- main CSS -->
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="/css/responsive.css">
    <link rel="stylesheet" href="/css/mystyle.css">
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="/js/jquery-2.2.4.min.js"></script>
    <script src="/js/popper.js"></script>
    <script src="/js/bootstrap.min.js"></script>
    <script src="/js/stellar.js"></script>
    <script src="/vendors/popup/jquery.magnific-popup.min.js"></script>
    <script src="/js/jquery.ajaxchimp.min.js"></script>
    <script src="/js/waypoints.min.js"></script>
    <script src="/js/mail-script.js"></script>
    <script src="/js/contact.js"></script>
    <script src="/js/jquery.form.js"></script>
    <script src="/js/jquery.validate.min.js"></script>
    <script src="/js/mail-script.js"></script>
    <script src="/js/theme.js"></script>
</head>

<body>
    <!-- 共通フッダ -->
    <div th:insert="pr-home-1002.html :: header"></div>

    <!-- ボディ -->
    <div class="container my-5 p-3">
        <h2 class="text-center">料金プラン</h2>
        <br>
        <div class="row">
            <div class="col-2"></div>
            <div class="col-3 text-center border mr-3 p-3">
                <h4 class="bg-primary border text-light p-3">従量課金プラン</h4>
                <div class="p-3 mt-3" th:each="plan:${payAsUgoPlan}" th:object="${plan}">
                    <h4 style="line-height: 1px;" class="m-0"><span th:text="*{deliverCount}">1</span>配信</h4><br>
                    <h2 style="color: blueviolet;"><span th:text="*{planPrice}" style="font-size: 50px;">3</span>万円</h2>
                </div>
            </div>
            <div class="col-5 text-center border p-3">
                <h4 class="bg-primary border text-light p-3">定額プラン（何回配信しても同じ料金）</h4>
                <div class="row p-3 text-center mt-3">
                    <div class="col-4" th:each="plan:${flatRatePlan}" th:object="${plan}">
                        <h4 style="line-height: 1px;" class="m-0"><span th:text="*{planSubTitle}">月契約</span></h4><br>
                        <h2 style="color: lightpink;"><span th:text="*{planPrice}" style="font-size: 50px;">3</span>万円
                        </h2>
                    </div>
                </div>
            </div>
            <div class="col-2"></div>
        </div>
    </div>
    <section class="priceform">
        <p class="text-center">
            <a href="/regist/comp"><button type="button" class="btn btn-warning text-white"
                    style="width: 200px">お申込み</button></a>
            &nbsp;&nbsp;&nbsp;
            <a href="/regist/comp"><button type="button" class="btn btn-success"
                    style="width: 200px">今すぐ配信を依頼する</button></a>
        </p>
    </section>
    <br>
    <section class="table">
        <h4 class="text-center">お支払いについて</h4>
        <div class="text-center">
            サービスのご利用料金は、ご利用いただいた月の翌月末にお支払いいただきます。
            <br>従量課金プランのお客様は配信日、定額プランのお客様は配信開始日の当月末にご利用金額を集計して、
            <br>翌月の月初3営業日以内にご担当者様へ電子メールで請求書を送付いたします。
        </div>
    </section>
    <br>
    <br>
    <!-- 共通フッダー -->
    <footer>
        <div th:insert="pr-home-1003.html :: footer"></div>
    </footer>
</body>

</html>
