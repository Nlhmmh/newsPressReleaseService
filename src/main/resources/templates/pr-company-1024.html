<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
<!-- Required meta tags -->
<meta charset="utf-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">
<link rel="icon" href="img/favicon.png" type="image/png">
<title>掲載オンラインメディア詳細</title>
<!-- Bootstrap CSS -->
<link rel="stylesheet" href="/css/bootstrap.css">
<link rel="stylesheet" href="/css/themify-icons.css">
<link rel="stylesheet" href="/css/flaticon.css">
<link rel="stylesheet" href="/vendors/fontawesome/css/all.min.css">
<link rel="stylesheet" href="/vendors/animate-css/animate.css">
<link rel="stylesheet" href="/vendors/popup/magnific-popup.css">
<link rel="stylesheet" href="/css/headerstyle.css">
<!-- main CSS -->
<link rel="stylesheet" href="/css/style.css">
<link rel="stylesheet" href="/css/responsive.css">
<link rel="stylesheet" href="/css/headerstyle.css">
<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="/js/jquery-2.2.4.min.js"></script>
<script src="/js/popper.js"></script>
<script src="/js/bootstrap.min.js"></script>
<script src="/js/stellar.js"></script>
<script src="/vendors/popup/jquery.magnific-popup.min.js"></script>
<script src="/js/jquery.ajaxchimp.min.js"></script>
<script src="/js/waypoints.min.js"></script>
<script src="/js/mail-script.js"></script>
<script src="/js/contact.js"></script>
<script src="/js/jquery.form.js"></script>
<script src="/js/jquery.validate.min.js"></script>
<script src="/js/mail-script.js"></script>
<script src="/js/theme.js"></script>

</head>
<style type="text/css">
.modal.right.fade .modal-dialog {
	right: 0px;
	-webkit-transition: opacity 0.3s linear, right 3s ease-out;
	-moz-transition: opacity 0.3s linear, right 3s ease-out;
	-o-transition: opacity 0.3s linear, right 3s ease-out;
	transition: opacity 0.3s linear, right 3s ease-out;
}

.modal.right.fade.in .modal-dialog {
	right: 0;
}
</style>
<body>
	<!-- 企業共通へッダ -->
	<div th:insert="pr-home-1019.html :: header"></div>

	<div class="container pt-2">

		<!--modal btn -->

		<a data-toggle="modal" data-target="#mediaDetailModal"> <i
			class="fas fa-bars fa-stack-2x"></i>
		</a>

		<!--modal -->

		<div class="modal right fade" id="mediaDetailModal" tabindex="-1"
			role="dialog" aria-labelledby="myModalLabel" aria-hidden="true"
			style="margin-top: 50px;">
			<div class="modal-dialog modal-lg">
				<div class="modal-content" style="width: 1140px; height: 900px;">
					<!-- modal-header -->
					<div class="modal-header" th:each="omdl : ${onlineMediaDitailList}"
						th:object="${omdl}">
						<h4 class="modal-title" th:text="${omdl.releaseTitle}"></h4>
						<button type="button" class="close" data-dismiss="modal">&times;</button>
					</div>
					<!-- modal-body -->
					<div class="modal-body overflow-y：auto">
						<div style="padding: 20px;" id="tableLayout">
							<table class="bordered table-striped" id="record"
								style="width: 100%;">
								<thead>
									<tr>
										<th style="width: 25%;">媒体名</th>
										<th style="width: 25%;">媒体社名</th>
										<th style="width: 40%;">URL</th>
									</tr>
								</thead>
								<tbody>
									<tr th:each="omdl:${onlineMediaDitailList}" th:object="${omdl}">
										<td style="width: 25%;"><a th:t ext="${omdl.mediumName}"></a></td>
										<td style="width: 25%;"><a
											th:text="${omdl.mediumCompanyName}"></a></td>
										<td style="width: 40%;"><a th:text="${omdl.url}"></a></td>
									</tr>
								</tbody>
							</table>
						</div>
						<!-- modal-footer-->
						<div class="modal-footer">
							<a class="btn" data-dismiss="modal"><i
								class="fas fa-window-close fa-stack-2x"></i></a>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>


</html>
